version: "3"

services:

  configuration-sdk-extensions-csharp-preview-test:
    build: .
    container_name: configuration-sdk-extensions-csharp-preview-test
    image: finbourne/configuration-sdk-extensions-csharp-preview-test
    environment:
      - FBN_TOKEN_URL
      - FBN_USERNAME
      - FBN_PASSWORD
      - FBN_CLIENT_ID
      - FBN_CLIENT_SECRET
      - FBN_CONFIGURATION_API_URL
      - FBN_APP_NAME
    volumes:
      - .:/usr/src